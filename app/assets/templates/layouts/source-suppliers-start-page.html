<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>RESOURCED</title>
  <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon.png" type="image/png">
  <meta name="theme-color" content="#13468C">
  <meta name="msapplication-navbutton-color" content="#13468C">
  <meta name="apple-mobile-web-app-status-bar-style" content="#13468C">
</head>

<body>

  ${require('../parts/header.html')}
  <main class="main">
      <div class="section source-main">
          <picture>
              <source media="(max-width: 767px)" srcset="../../images/pixel.webp" data-original="../../images/source-main__mob.webp" class="lazy-web" type="image/webp">
              <source media="(max-width: 767px)" srcset="../../images/pixel.png" data-original="../../images/source-main__mob.png" class="lazy-web" type="image/png">
              <source srcset="../../images/pixel.webp" data-original="../../images/source-main.webp" class="lazy-web"
                      type="image/webp">
              <source srcset="../../images/pixel.png" data-original="../../images/source-main.png" class="lazy-web"
                      type="image/png">
              <img src="../../images/pixel.png" data-original="../../images/source-main.png" class="lazy" alt="">
          </picture>
          <div class="container">
              <div class="source-main__wrap">
                  <span class="source-main__title">Source a supplier in three simple steps.</span>
                  <picture class="source-main__pic">
                      <source media="(max-width: 767px)" srcset="../../images/pixel.webp" data-original="../../images/source-main-pic__mob.webp" class="lazy-web" type="image/webp">
                      <source media="(max-width: 767px)" srcset="../../images/pixel.png" data-original="../../images/source-main-pic__mob.png" class="lazy-web" type="image/png">
                      <source srcset="../../images/pixel.webp" data-original="../../images/source-main-pic.webp" class="lazy-web"
                              type="image/webp">
                      <source srcset="../../images/pixel.png" data-original="../../images/source-main-pic.png" class="lazy-web"
                              type="image/png">
                      <img src="../../images/pixel.png" data-original="../../images/source-main-pic.png" class="lazy" alt="">
                  </picture>
              </div>
          </div>
      </div>
  </main>
  ${require('../parts/footer.html')}

</body>

</html>
